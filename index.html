<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1 id="title">Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the
        platform</p>
    </header>

    <form id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name"
          required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email"
          placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" name="number"
          placeholder="Enter a number" min="1" max="100" required>
      </div>
      <div class="form-group">
        <label for="dropdown">Which option best describes your current
          role?</label>
        <select id="dropdown" name="dropdown" required>
          <option value="option1">Select current role</option>
          <option value="option2">Student</option>
          <option value="option3">Full Time Job</option>
          <option value="option4">Full Time Learner</option>
          <option value="option5">Prefer not to say</option>
          <option value="option6">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Choose one:</label><br>
        <input type="radio" id="radio1" name="radioGroup" value="option1">
        <label for="radio1">Mele</label><br>
        <input type="radio" id="radio2" name="radioGroup" value="option2">
        <label for="radio2">Female</label><br>
      </div>
      <div class="form-group">
        <label>What would you like to see improved? (Check all that
          apply)</label><br>
        <input type="checkbox" id="checkbox1" name="checkboxGroup"
          value="option1">
        <label for="checkbox1">Front-end Projects</label><br>
        <input type="checkbox" id="checkbox2" name="checkboxGroup"
          value="option2">
        <label for="checkbox2">Back-end Projects</label><br>
        <input type="checkbox" id="checkbox3" name="checkboxGroup"
          value="option3">
        <label for="checkbox3">Data Visualization</label><br>
        <input type="checkbox" id="checkbox4" name="checkboxGroup"
          value="option4">
        <label for="checkbox4">Challenges</label><br>
        <input type="checkbox" id="checkbox5" name="checkboxGroup"
          value="option5">
        <label for="checkbox5">Open Source Community</label><br>
        <input type="checkbox" id="checkbox6" name="checkboxGroup"
          value="option6">
        <label for="checkbox6">Gitter help rooms</label><br>
      </div>
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea id="comments" name="comments"
          placeholder="Enter your comments here..."></textarea>
      </div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
